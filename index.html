<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeartWood Wiki</title>
    <link rel="shortcut icon" href="./img/h2-favicon.png" type="image/x-icon">

    <div id="bar-brown"></div>
    <div class="containerBody">
      <nav class="navbar">
        <button class="btn-nav" id="btnTailoring">TAILORING</button>
        <button class="btn-nav" id="btnBlacksmithing">BLACKSMITHING </button>
        <button class="btn-nav" id="btnCarpentry">CARPENTRY</button>
        <button class="btn-nav" id="btnLeatherworking">LEATHERWORKING</button>

      <div class="content-card-body">
        <div class="category-box">
          <div class="box-title">
            <h1>Category</h1>
          </div>
          <div class="containerCategory">
            <div class="button-container">
            </div>
          </div>
        </div>
        <div class="crafting-calculator-box">
          <div class="box-title">
            <h1>Crafting Calculator</h1>
          </div>
